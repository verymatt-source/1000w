# .github/workflows/deploy.yml
# ------------------------------------------------------------
# 1. 极简基础配置
# ------------------------------------------------------------
name: 最小定时触发测试

# ------------------------------------------------------------
# 2. 触发器配置 (关键：每 5 分钟运行一次)
# ------------------------------------------------------------
on:
  schedule:
    # 极简测试：每 5 分钟运行一次 (UTC时间)
    - cron: '*/5 * * * *'
  
  # 保留手动触发，以防万一需要手动激活调度器
  workflow_dispatch:

# ------------------------------------------------------------
# 3. 任务配置 (仅一个简单的 echo 命令)
# ------------------------------------------------------------
jobs:
  test_trigger:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检查定时器是否工作
        run: echo "定时任务成功触发于 $(date)!"
