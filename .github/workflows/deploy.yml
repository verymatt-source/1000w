# .github/workflows/deploy.yml
# ------------------------------------------------------------
# 1. 基础信息配置
# ------------------------------------------------------------
name: 证券公司价格定时更新与部署

# ------------------------------------------------------------
# 2. 触发器配置 (何时运行)
# ------------------------------------------------------------
on:
  # 定时触发器 (Schedule Trigger)
  schedule:
    # 新的定时任务：周一到周五，北京时间 9:05 - 15:35 运行 (UTC 1:05 - 7:35)
    - cron: '5,35 1-7 * * 1-5'
  
  # 手动触发器 (Manual Trigger)
  workflow_dispatch:

# ------------------------------------------------------------
# 3. 并发控制 (Concurrency)
# ------------------------------------------------------------
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

# ------------------------------------------------------------
# 4. 权限配置 (Permissions)
# ------------------------------------------------------------
permissions:
  contents: write     # 需要 write 权限才能将修改后的 notification_log.json 提交回 Pages 分支。
  pages: write       # 部署到 Pages 必须的权限
  id-token: write    # 用于 OIDC 认证

# ------------------------------------------------------------
# 5. 任务 (Jobs) 配置
# ------------------------------------------------------------
jobs:
  run_and_build:
    runs-on: ubuntu-latest
    
    env:
      TZ: 'Asia/Shanghai' 
      SERVERCHAN_SCKEY: ${{ secrets.SERVERCHAN_SCKEY }}
    
    steps:
      # 1. 检出代码 (Checkout)
      - name: 检出仓库代码
        uses: actions/checkout@v4

      # 2. 设置 Python 环境
      - name: 设置 Python 3.11 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      # 3. 安装依赖
      - name: 安装 Python 依赖 (requests)
        run: pip install requests
        
      # 4. 运行脚本并构建站点目录
      - name: 运行价格脚本并构建 _site 目录
        run: |
          # 1. 创建 Pages 标准的输出目录 _site
          mkdir _site
          # 2. 运行 Python 脚本。脚本运行时会读/写 notification_log.json
          python -u hs.py
          # 3. 移动并重命名文件。
          mv index_price.html _site/index.html 
          # 4. 【关键】：将日志文件也移动到 _site 目录，以便 Actions 上传并持久化
          if [ -f notification_log.json ]; then
            mv notification_log.json _site/
          fi
          
      # 5. 🛠 调试步骤：检查 _site 目录内容
      - name: 检查 _site 目录内容
        run: ls -R _site/
        
      # ------------------------------------------------------------
      # 【✅ 关键新增步骤 6：上传部署文件 (Artifacts) ✅】
      # ------------------------------------------------------------
      - name: 配置 GitHub Pages 部署
        uses: actions/configure-pages@v5

      - name: 上传待部署的文件 (Pages Artifact)
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site' # 上传 _site 目录下的所有内容
          
      # ------------------------------------------------------------

  # ------------------------------------------------------------
  # 7. 部署到 GitHub Pages (Deployment)
  # ------------------------------------------------------------
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    # 部署任务依赖于 run_and_build 任务
    needs: run_and_build 
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
