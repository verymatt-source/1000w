# .github/workflows/deploy.yml
name: Scheduled Price Update and Deploy

on:
  schedule:
    - cron: '0,30 * * * *' 
  workflow_dispatch:

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  run_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests
        
      # 4. 运行 Python 脚本，创建 _site 目录并移动文件
      - name: Run price scraper and build site
        run: |
          mkdir _site
          python -u hs.py
          # 将生成的 index_price.html 移动到 _site 目录，并重命名为 index.html (Pages标准入口)
          mv index_price.html _site/index.html 
          
      # 4.1 🛠 调试步骤：检查 _site 目录内容
      - name: Verify site creation
        run: ls -al _site
        
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6. 上传工件（Artifact）
      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site' # 上传整个 _site 目录

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
